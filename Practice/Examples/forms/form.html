<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link href="form.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>HTML Form Example</h1>
      <!-- Use "enctype="multipart/form-data"" if you are sending a large file -->
      <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          minlength="6"
          maxlength="20"
          required
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          minlength="10"
          maxlength="30"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="username@example.com"
          required
        /><br />
        <label for="phone">Phone #:</label>
        <input
          type="tel"
          id="phone"
          placeholder="###-###-####"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        /><br />
        <label for="bday">D.O.B.:</label>
        <input type="date" id="bday" required /><br />
        <label for="quantity">Number Input:</label>
        <input
          type="number"
          id="quantity"
          min="0"
          max="100"
          value="1"
          required
        /><br />

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title" />
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title" />
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title" /><br />

        <label for="payment">Payment:</label>
        <select id="payment" required>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="giftcard">Giftcard</option></select
        ><br />

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" /><br />

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="20"></textarea><br />

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg" /><br />

        <input type="reset" /><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
